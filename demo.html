<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>像素花瓣游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
        #music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        /* 旋转动画 */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .rotate {
            animation: spin 2s linear infinite; /* 持续旋转 */
        }
    </style>
</head>
<body>
    <div id="home" class="container">
        <h1>首页</h1>
        <a href="youxi.html"><button ">开始游戏</button></a>
        <a href="demo3.html"><button onclick="showLeaderboard()">排行榜</button></a>
        <button onclick="showRules()">游戏规则</button>
    </div>

    <div id="rules" class="container hidden">
        <h1>游戏规则</h1>
        <p>这里是游戏规则的内容。</p>
        <button onclick="showHome()">返回</button>
    </div>
    <!-- 音乐控制按钮 -->
  <div id="music-control">
    <i class="fas fa-music"></i> <!-- 初始图标 -->
</div>

<!-- 背景音乐 -->
<audio id="background-music" loop>
    <source src="background-music.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
</audio>
    <script>
        function showHome() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('rules').classList.add('hidden');
        }

        function showLeaderboard() {
            document.getElementById('home').classList.add('hidden');
        }

        function showRules() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('rules').classList.remove('hidden');
        }

        /* function startGame() {
            alert('开始游戏！');
            // 这里可以添加跳转到游戏页面的逻辑
            // window.location.href = "game.html";
        } */
       // 获取元素
 const musicControl = document.getElementById('music-control');
        const backgroundMusic = document.getElementById('background-music');
        const musicIcon = musicControl.querySelector('i');

        // 初始状态  
        let isPlaying = false;

        // 点击按钮控制音乐
        musicControl.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause(); // 暂停音乐
                musicIcon.classList.remove('rotate'); // 停止旋转
            } else {
                backgroundMusic.play(); // 播放音乐
                musicIcon.classList.add('rotate'); // 开始旋转
            }
            isPlaying = !isPlaying; // 切换状态
        });

        // 监听音乐结束事件（可选）
        backgroundMusic.addEventListener('ended', () => {
            musicIcon.classList.remove('rotate'); // 停止旋转
            isPlaying = false;
        }); 
    </script>
</body>
</html>
