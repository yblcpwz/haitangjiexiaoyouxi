<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .yemian{
          display: flex;
        }
        .dayemian{
            
            background-color: white;
        }
        input {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        #music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        /* 旋转动画 */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .rotate {
            animation: spin 2s linear infinite; /* 持续旋转 */
        }
    </style>
</head>
<body>
        <div class="dayemian">
        <div class="yemian">
        <div class="block">
            <input type="text" id="username" name="username" placeholder="输入用户名">
          </div>
          <div>
            <button id="randomUsernameBtn">随机生成用户名</button>
           </div>
          
    </div>
    <a href="demo.html">
        <button id="queren" onclick="login()">确认</button>
      </a>
    </div>
     <!-- 音乐控制按钮 -->
     <div id="music-control">
        <i class="fas fa-music"></i> <!-- 初始图标 -->
    </div>

    <!-- 背景音乐 -->
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    <script>
        // 获取元素
        const musicControl = document.getElementById('music-control');
        const backgroundMusic = document.getElementById('background-music');
        const musicIcon = musicControl.querySelector('i');

        // 初始状态  
        let isPlaying = false;

        // 点击按钮控制音乐
        musicControl.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause(); // 暂停音乐
                musicIcon.classList.remove('rotate'); // 停止旋转
            } else {
                backgroundMusic.play(); // 播放音乐
                musicIcon.classList.add('rotate'); // 开始旋转
            }
            isPlaying = !isPlaying; // 切换状态
        });

        // 监听音乐结束事件（可选）
        backgroundMusic.addEventListener('ended', () => {
            musicIcon.classList.remove('rotate'); // 停止旋转
            isPlaying = false;
        });


    function generateRandomUsername() {
      const adjectives = ['快乐的', '勇敢的', '聪明的', '神秘的', '优雅的'];
      const nouns = ['熊猫', '狮子', '狐狸', '老虎', '狼'];
      
      const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
      const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
      
      return `${randomAdjective}${randomNoun}`;
    }

    // 获取DOM元素
    const usernameInput = document.getElementById('username');
    const randomUsernameBtn = document.getElementById('randomUsernameBtn');

    // 绑定按钮点击事件
    randomUsernameBtn.addEventListener('click', () => {
      const randomUsername = generateRandomUsername();
      usernameInput.value = randomUsername;
    });
    </script>
</body>
</html>
